apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "geyerk.sensorlab.suselogger"
        minSdkVersion 21 //Android 5
        targetSdkVersion 32 //Android 12
        versionCode 4
        versionName "1.103"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'
    //Gson
    implementation 'com.google.code.gson:gson:2.8.6'
    //Armadillo
    implementation 'at.favre.lib:armadillo:0.9.0'
    //pdf encipher
    implementation 'com.itextpdf:itextg:5.5.10'
    //supports background processes
    implementation 'ch.dissem.jabit:jabit-cryptography-spongy:2.0.4'
    //sqlCypher
    implementation 'net.zetetic:android-database-sqlcipher:4.0.0@aar'
    //qr code scanner
    implementation 'com.github.yuriy-budiyev:code-scanner:2.1.2'
    //event bus (broadcast messages)
    implementation 'org.greenrobot:eventbus:3.3.1'
}
